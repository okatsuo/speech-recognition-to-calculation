<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon"
    href="https://png.pngtree.com/png-clipart/20190614/original/pngtree-vector-calculator-icon-png-image_3782939.jpg"
    type="image/x-icon">
  <title>Calculadora por voz</title>
  <link rel="stylesheet" href="css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <main>
    <p id="output" class="fs-2">...</p>
    <button class="btn btn-primary" id="start" data-bs-toggle="tooltip" data-bs-placement="right"
      title="Clique para falar">
      <span class="spinner-grow spinner-grow-sm text-danger" id="listening" style="display: none;">
      </span>
       PLAY
    </button>
    <div id="list">
      <ul>
        <li class="fs-6">Exemplo:</li>
        <li class="fs-6">Cinco mais cinco</li>
        <li class="fs-6">Dez vezes dez</li>
        <li class="fs-6">Dez dividido por 5</li>
        <li class="fs-6">Dez menos 8</li>
      </ul>
    </div>
    <script type="module" src="js/handleVoice.js"></script>
  </main>
  <footer>
    <p class="fs-6">Feito com ❤ por alunos do Grupo Unis</p>
  </footer>
</body>

</html>
